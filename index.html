<!DOCTYPE html>
<html lang="en" >

<head>
  <meta charset="UTF-8">
  <title>A Pen by  Dawid</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>

  <head>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700,700i,900,900i" rel="stylesheet">
</head>
<body>
<div  id="buttonsPanel" class="container">
  <div class="btn" id="btn-rock">
    <button class="game-button"><i class="far fa-hand-rock"></i></button>
  </div>
  <div class="btn"  id="btn-scissors">
    <button class="game-button"><i class="far fa-hand-scissors"></i></button>
  </div>
  <div class="btn" id="btn-paper">
    <button class="game-button"><i class="far fa-hand-paper"></i></button>
  </div>
</div>
<div class="container">
  <div class="row" id="playerPanel">
    <div class="center bold" id="outputPlayerName">Your name</div>
    <div id="output" class="center output"></div>
    <div id="outputPlayerCountWin" class="center bold"></div>
    <div id="outputPlayerWin" class="center"></div>
  </div>
  <button class="btn new-game-button" id="btn-newgame">New game</button>
  <div class="row" id="computerPanel">
    <div class="center bold">Computer</div>
    <div id="output2" class="center output2"></div>
    <div id="outputComputerCountWin" class="center bold"></div>
    <div id="outputComputerWin" class="center"></div>
  </div>
</div>
<div id="output-win"></div>
 </body>
  
  

    <script  src="js/index.js"></script>




</body>

</html>
